<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-ul Meu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0, 36, 61, 1), rgba(0, 0, 0, 1)) no-repeat;
            background-size: 100% 400vh;
            transition: background-color 0.6s;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.85);
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .top-bar a.logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        .top-bar a.logo:hover, .top-bar a:hover {
            color: #ccc;
            background: #777;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: #555;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .content {
            padding: 100px 20px 20px;
            color: white;
        }
        .info-box {
            background: rgba(255, 235, 59, 0.95); /* Un galben mai luminos și mai opac */
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%; /* Centrat mai bine vertical */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
        }
        .touch-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            text-decoration: none;
            font-weight: 500; /* Font mai bold */
        }
        .touch-button:hover {
            background-color: #777;
            transform: scale(1.1); /* Efect mai vizibil */
        }
        .custom-table th, .custom-table td {
            padding: 12px; /* Mai mult spațiu în celule */
            text-align: left;
            font-size: 16px; /* Font mai mare */
        }
        .custom-table input, .observations textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }
        .observations {
            margin-top: 20px;
        }
        .observations label {
            font-weight: 500; /* Bold pentru etichete */
            color: #333; /* Text mai închis pentru vizibilitate */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="logo">DAAS-Solution</a>
        <div>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="content">
        <section class="about-us">
            <img src="/Poze/background.png" alt="Descriere imagine" class="custom-image">
            <div class="info-box">
                <form action="sendmail.php" method="post">
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Nume</th>
                                <th>Prenume</th>
                                <th>Număr de telefon</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" name="nume" placeholder="Nume"></td>
                                <td><input type="text" name="prenume" placeholder="Prenume"></td>
                                <td><input type="text" name="telefon" placeholder="Număr de telefon"></td>
                                <td><input type="email" name="email" placeholder="Email"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="observations">
                        <label for="observations">Observații:</label>
                        <textarea id="observations" name="observations" rows="4" placeholder="Scrieți observațiile aici..."></textarea>
                    </div>
                    <button type="submit" class="touch-button">Finalizare</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
