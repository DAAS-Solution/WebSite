<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-ul Meu</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200%; /* Asigură-te că există suficient conținut pentru scroll */
            font-family: 'Abril Fatface', cursive;
            background: linear-gradient(rgba(0, 36, 61, 1), rgba(0, 0, 0, 1)) no-repeat;
            background-size: 100% 400vh; /* Extinde gradientul pe o distanță mult mai mare */
            transition: background-color 0.6s;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.85);
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .top-bar a.logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            background: none;
            padding: 0;
            transition: color 0.3s;
        }
        .top-bar a.logo:hover {
            color: #ccc;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: #555;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .top-bar a:hover {
            background: #777;
        }
        .content {
            padding: 100px 20px 20px; /* padding pentru top pentru a nu fi acoperit de bara fixă */
            color: white;
        }
        .image-section {
            position: relative;
            top: 70px;
            left: 40px;
            width: 600px;
            height: 400px;
            background-image: url('/Poze/stone_background.jpg'), radial-gradient(circle, rgba(255, 255, 255, 0.4) 20%, transparent 50%);
            background-size: auto 100%, cover;
            background-position: center, center;
            filter: opacity(70%);
            border-radius: 50px;
            box-shadow: inset 0 0 100px 50px rgba(255, 255, 255, 0.3);
        }
        .image-section h1 {
            position: absolute;
            top: 20%;
            left: 40%;
            transform: translate(-50%, -50%);
            color: rgb(0, 0, 0);
            font-size: 2rem;
        }
        .touch-button {
            display: inline-block; /* Face linkul să se comporte ca un buton inline */
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            text-align: center; /* Centrează textul în link */
            text-decoration: none; /* Elimină sublinierea specifică linkurilor */
        }

        .touch-button:hover {
            background-color: #777;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="logo">DAAS-Solution</a>
        <div>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="image-section">
        <h1>Textul Peste Imagine</h1>
    </div>
    <div class="content">
        <section class="about-us">
            <p>Welcome to DAAS-Solution! We specialize in delivering outstanding digital solutions for your business needs.</p>
            <a href="contact.html" class="touch-button">Get in Touch with Us</a>
        </section>
    </div>
</body>
</html>
